<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Ensure responsiveness on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login - Visitante</title>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Modal for Visitante Login Form -->
    <div id="loginVisitanteModal" class="modal">
        <div class="modal-content">
            <!-- Close button for the modal -->
            <span class="close" onclick="cerrarModal('loginVisitanteModal')">&times;</span>
            
            <!-- Login form for Visitante -->
            <h2>Iniciar Sesión - Visitante</h2>
            <form id="loginVisitanteForm" method="post" action="login.php">
                <!-- Username input -->
                <label for="visitanteUsername">Usuario:</label>
                <input type="text" id="visitanteUsername" name="username" required>

                <!-- Password input -->
                <label for="visitantePassword">Contraseña:</label>
                <input type="password" id="visitantePassword" name="password" required>

                <!-- Submit button -->
                <input type="submit" value="Iniciar Sesión">
            </form>
            <!-- End of the login form -->
        </div>
    </div>
</body>
</html>
